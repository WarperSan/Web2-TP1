<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fil des nouvelles</title>

    <link rel="icon" href="Posts/posts_logo.png">
    <link rel="stylesheet" href="Posts/css/app.css">
    <link rel="stylesheet" href="Posts/css/loader.css">
    <link rel="stylesheet" href="Posts/css/post-style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!--
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    -->
</head>

<body>
    <!-- MAIN BODY -->
    <div id="main">
        <!-- HEADER -->
        <div id="header">

            <!-- ICON -->
            <img src="Posts/posts_logo.png" class="appLogo" alt="" title="Fil des nouvelles">

            <!-- TITLE -->
            <h4 id="actionTitle">Fil des nouvelles</h4>

            <!-- ACTION BUTTONS -->
            <i class="cmdIcon fa fa-plus" id="createPost" title="Ajouter une nouvelle"></i>
            <i class="cmdIcon fa fa-times" id="abort" title="Annuler"></i>
        </div>

        <!-- PAGE CONTENT -->
        <div id="content">
            <!-- SCROLL CONTENT -->
            <div id="scrollPanel">
                <div id="itemsPanel">

                </div>
            </div>

            <!-- FORMS -->
            <div id="forms">
                <div id="formParent"></div>
                <div id="errorContainer"></div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
<!--
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
-->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- UTILITIES -->
    <script src="Posts/js/Utilities/imageControl.js"></script>
    <script src="Posts/js/Utilities/waitingLogo.js"></script>
    <script src="Posts/js/Utilities/errorForm.js"></script>
    <script src="Posts/js/Utilities/partialRefresh.js"></script>
    <script src="Posts/js/Utilities/formValidation.js"></script>
    <script src="Posts/js/Utilities/convertDate.js"></script>

    <!-- API -->
    <script src="Posts/js/Posts_API.js"></script>
    <script src="js/pageManager.js"></script>

    <!-- SEARCH -->
    <script src="Posts/js/Search/searchByCategory.js"></script>
    <script src="Posts/js/Search/searchByKeywords.js"></script>

    <!-- FORMS -->
    <script src="Posts/js/Forms/postForm.js"></script>

    <!-- APP UI-->
    <script src="Posts/js/posts.js"></script>
    <script src="Posts/js/appUI.js"></script>
</body>
</html>
